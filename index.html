    //формирование таблицы для теста
    function show(json) {
        cur_json = [];
        //присваиваем переменной cur_json значение json
        for (var i = json.length; i >= 0; i --) {
            cur_json.push(json[i]);            
        }
        cur_json.sort(compareRandom);
        function compareRandom(a, b) {
            return Math.random() - 0.5;
        }
        
        //преобразуем переменную json в строку JSON
        var str = JSON.stringify(cur_json);
        //очищаем ячейку game_table
        var obj = document.getElementById('game_table');
        obj.innerHTML = "";
        //создаём таблицу в game_table
        var table = document.createElement('table');
        //переменная для строки таблицы
        var tr;
        //переменная для ячейки таблицы
        var td;
        //переменная для изображения
        var img = '';
        //переменная ссылки содержащей увеличенное изображение
        var a_link = '';
        //переменная для src изображения (для назначения аттрибута ячейки)
        var src = '';
        //количество ячеек в строке
        var cell_count = 10;
        //счётчик цикла (для формирования новой строки таблицы)
        var count = 0;
        //общий счётчик цикла
        var common_count = 0;
        //распарсиваем json (str)
        JSON.parse(str, function (key, value) {
            if (key == 'src') {
                //создаём изображение
                count++;
                common_count++;
                img = document.createElement('img');
                img.setAttribute('class', 'img_class');
                img.setAttribute("src", value);

            }
            if (key == 'descr') {
                if (count == 1) {
                    //создаём строку
                    tr = document.createElement('tr');
                }
                //создаём ячейку
                td = document.createElement('td');
                //добавляем аттрибут id для уникальной идентификации ячейки
                td.setAttribute("id", common_count);
                //добавляем функцию change_color в событие onclick
                td.onclick = change_color;
                td.setAttribute('class', 'td_class');
                td.setAttribute('img_src', img.getAttribute('src'));


                //если для ячейки предусмотрено изображение, то добавляем изображение
                if (img.getAttribute('src') != '') {
                    td.appendChild(img);
                    /*if (value != '') {*/
                    //добавляем в ячейку описание
                    var hr_el = document.createElement('hr');
                    td.appendChild(hr_el);
                    var descr_el = document.createTextNode(value);
                    td.appendChild(descr_el);
                    //добавляем ссылку на увеличенное изображение
                    a_link = document.createElement('a');
                    a_link.href = "#contenedor1";
                    var img_link = document.createElement('img');
                    img_link.setAttribute("src", "https://clip.cookdiary.net/sites/default/files/wallpaper/magnifying-clipart/236399/magnifying-clipart-spy-glass-236399-2698333.png");
                    img_link.setAttribute("width", "18");
                    img_link.setAttribute("align", "right");
                    a_link.appendChild(img_link);
                    td.appendChild(a_link);

                    /*}*/
                }
                else {
                    var descr_el = document.createTextNode(value);
                    td.appendChild(descr_el);
                    td.style.fontSize = '30px';
                }

            }

            if (key == 'card_id') {
                //добавляем аттрибут card_id для идентификации пар ячеек в рамках таблицы
                td.setAttribute(key, value);
                //добавляем ячейку в строку
                tr.appendChild(td);
                //добавляем строку в таблицу
                if (count == cell_count || common_count == cur_json.length) {
                    table.appendChild(tr);
                    count = 0;
                }
            }
        });
        //добавляем таблицу в game_table
        obj.appendChild(table);
    }

            //счётчик цикла для формирования уникального id ячейки
            var common_count = 0;
            //распарсиваем cur_json (str)
            JSON.parse(str, function (key, value) {
                if (key == 'src') {
                    //создаём изображение
                    count++;
                    common_count++;
                    img = document.createElement('img');
                    img.setAttribute('class', 'img_class');
                    img.setAttribute("src", value);

                }
                if (key == 'descr') {
                    if (count == 1) {
                        //создаём строку
                        tr = document.createElement('tr');
                    }
                    //создаём ячейку
                    td = document.createElement('td');
                    //добавляем аттрибут id для уникальной идентификации ячейки
                    td.setAttribute("id", common_count);
                    //добавляем функцию change_color в событие onclick
                    td.onclick = change_color;
                    td.setAttribute('class', 'td_class');
                    td.setAttribute('img_src', img.getAttribute('src'));


                    //если для ячейки предусмотрено изображение, то добавляем изображение
                    if (img.getAttribute('src') != '') {
                        td.appendChild(img);
                        //добавляем в ячейку описание
                        var hr_el = document.createElement('hr');
                        td.appendChild(hr_el);
                        var descr_el = document.createTextNode(value);
                        td.appendChild(descr_el);
                        //добавляем ссылку на увеличенное изображение
                        a_link = document.createElement('a');
                        a_link.href = "#contenedor1";
                        var img_link = document.createElement('img');
                        img_link.setAttribute("src", "https://clip.cookdiary.net/sites/default/files/wallpaper/magnifying-clipart/236399/magnifying-clipart-spy-glass-236399-2698333.png");
                        img_link.setAttribute("width", "18");
                        img_link.setAttribute("align", "right");
                        a_link.appendChild(img_link);
                        td.appendChild(a_link);

                    }
                    else {
                        var descr_el = document.createTextNode(value);
                        td.appendChild(descr_el);
                        td.style.fontSize = '30px';
                    }

                }

                if (key == 'card_id') {
                    //добавляем аттрибут card_id для идентификации пар ячеек в рамках таблицы
                    td.setAttribute(key, value);
                    //добавляем ячейку в строку
                    tr.appendChild(td);
                    //добавляем строку в таблицу
                    if (count == cell_count || common_count == current_json.length) {
                        table.appendChild(tr);
                        count = 0;
                    }
                }
            });
            //добавляем таблицу в game_table
            obj.appendChild(table);
        }
    }



    //установка src в увеличенное изображение (big_image)
    function set_src_img(src) {
        document.getElementById("big_image").setAttribute("src", src);
    }

    //изменение цвета ячеек при выборе
    function change_color() {
        set_src_img(this.getAttribute('img_src'));
        //изменение цвета ячейки при выборе или отмене выбора
        var count_select_cell = 0;//переменная для подсчета выбранных ячеек
        for (var i = 1; i < cur_json.length + 1; i++) {
            if (document.getElementById(i.toString()).style.borderColor == 'green')
                count_select_cell++;
        }

        //выделение ячеек цветом (если уже выбрано 2 ячейки, запрещать изменение цвета)
        if ((this.style.borderColor == 'red' || this.style.borderColor == '') && count_select_cell < 2) {
            this.style.borderColor = 'green';
            //this.style.opacity = '0.5';
        }
        else if (this.style.borderColor != 'gray')
            this.style.borderColor = 'red';
    }

    //проверка выбора
    function check_answer() {
        if (cur_json == "") {
            document.getElementById('answer_text').innerText = "Не выбран тест!";
            document.getElementById('answer_text').setAttribute('style', 'color:red');
            return;
        }
        var answer1 = "";
        var answer2 = "";
        var cell_answer1_id = "";
        var cell_answer2_id = "";
        for (var i = 1; i < cur_json.length + 1; i++) {
            if (document.getElementById(i.toString()).style.borderColor == 'green' && answer1 == '') {
                answer1 = document.getElementById(i.toString()).getAttribute("card_id");
                cell_answer1_id = i;
            }
            else if (document.getElementById(i.toString()).style.borderColor == 'green') {
                answer2 = document.getElementById(i.toString()).getAttribute("card_id");
                cell_answer2_id = i;
            }
        }
        if (answer1 == "" || answer2 == "") {
            document.getElementById('answer_text').innerText = "Не выбраны ячейки!";
            document.getElementById('answer_text').setAttribute('style', 'color:red');
            return;
        }
        if (answer1 == answer2) {
            document.getElementById('answer_text').innerText = "Верный ответ!";
            document.getElementById('answer_text').setAttribute('style', 'color:green');
            document.getElementById(cell_answer1_id).style.borderColor = 'gray';
            document.getElementById(cell_answer1_id).setAttribute('class', 'select_td_class');
            document.getElementById(cell_answer2_id).style.borderColor = 'gray';
            document.getElementById(cell_answer2_id).setAttribute('class', 'select_td_class');
        }
        else {
            document.getElementById('answer_text').innerText = "Не угадали!";
            document.getElementById('answer_text').setAttribute('style', 'color:red');
        };

    }

    //вызов функций по горячим клавишам
    function hotkey(event) {
        if (event.keyCode == 46) check_answer();
    }
</script>
